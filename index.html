<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <div class="container">
    <div class="box row">
      <!-- <div class= "box"> -->

      <div class="col-lg-5 text order-last order-sm-last order-md-last order-lg-first">
        <h1>Get <span>insights</span> that help your business grow.</h1>

        <p> Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency. </p>
        <div class="row">
          <div class="col-lg-4 stats"> <span class="stat stat-s">10K+</span><br /> companies </div>
          <div class="col-lg-4 stats"> <span class="stat">314</span><br /> templates </div>
          <div class="col-lg-4 stats"> <span class="stat">12M+</span><br /> queries </div>
        </div>
      </div>
      <div class="col-lg-6 ms-auto meeting order-first order-sm-first order-md-first order-lg-last">
        <img src="image-edited.jpg" />
      </div>
    </div>
  </div>



  <div class="attribution" style= "color: white;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

  </div>
</body>

</html>
